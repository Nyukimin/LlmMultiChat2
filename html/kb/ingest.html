<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KB Ingest UI</title>
  <link rel="stylesheet" href="/static/kb/ingest.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script defer src="/static/kb/ingest.js"></script>
</head>
<body>
  <div class="container">
    <h1>KB Ingest UI</h1>
    <p class="hint">/api/ingest を使って LLM から事実を抽出し、KB(media.db) に登録します。</p>

    <section class="controls">
      <div class="field">
        <label>トピック</label>
        <input id="topic" type="text" placeholder="例: 吉沢亮 国宝" />
        <div class="topic-type">
          <label><input type="radio" name="topicType" value="unknown" checked> 不明</label>
          <label><input type="radio" name="topicType" value="person"> 俳優名</label>
          <label><input type="radio" name="topicType" value="work"> 作品名</label>
        </div>
        <div class="suggest">
          <input id="suggest-q" type="text" placeholder="サジェスト検索（eiga.com/person, /movie）」 />
          <button id="suggest-btn">候補表示</button>
          <ul id="suggest-list"></ul>
        </div>
      </div>
      <div class="row">
        <div class="field">
          <label>ドメイン</label>
          <select id="domain">
            <option>映画</option>
            <option>音楽</option>
            <option>小説</option>
            <option>漫画</option>
            <option>アニメ</option>
            <option>ボードゲーム</option>
            <option>演劇</option>
          </select>
        </div>
        <div class="field">
          <label>巡回数</label>
          <input id="rounds" type="number" min="1" max="10" value="2" />
        </div>
        <div class="field checkbox">
          <label><input id="strict" type="checkbox" /> strict(JSON強制)</label>
        </div>
      </div>
      <div class="actions">
        <button id="run">収集して登録</button>
        <button id="stop" class="danger">停止</button>
        <button id="init-kb" class="danger">KB初期化</button>
        <button id="clear">ログをクリア</button>
      </div>
    </section>

    <section class="logs">
      <h2>実行ログ</h2>
      <div id="log" class="log"></div>
    </section>

    <section class="result">
      <h2>結果サマリ</h2>
      <pre id="summary" class="summary"></pre>
      <div id="init-confirm" style="display:none; background:#fee; border:1px solid #c00; padding:8px; margin-top:8px;">
        <p>KBを初期化します。既存データは失われます。実行しますか？</p>
        <button id="init-yes" class="danger">はい（初期化）</button>
        <button id="init-no">いいえ（キャンセル）</button>
      </div>
    </section>

    <section class="links">
      <a href="/static/" target="_blank">チャットUI</a>
      <a href="/static/KB/USAGE.md" target="_blank">KB/USAGE.md (Raw 配信環境では閲覧不可の場合あり)</a>
      <a href="/static/kb/view.html" target="_blank">DBビューア</a>
    </section>
  </div>
</body>
</html>
